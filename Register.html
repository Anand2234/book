<h3>Registration Form</h3>

<div class="container">
  <form>
    <label for="fname">First Name</label>
    <input required type="text" id="fname" name="firstname" placeholder="Your name.." >

    <label for="lname">Last Name</label>
    <input required type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email</label>
    <input required type="text" id="email" name="email" placeholder="Your email..">
    <label for="dob"> Date of Birth</label>
    <input required type="text" id="dob" name="dob" placeholder="Your Date of Birth..">

    <label required for="age">Age</label>
    <input required type="number" id="age" name="age" placeholder="Your age.." min="5" max="100">
    <label for="pass">Password</label>
    <input required type="text" id="pass" name="password" placeholder="Your password..">
    <label for="cpass">Confirm Password</label>
    <input required type="text" id="cpass" name="cpassword" placeholder="Confirm password..">

   
    <input type="submit" value="Submit" >
  </form>
</div>

</body>
</html>
